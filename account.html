<body id="page-top">

  <div id="loader">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top reverse" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <img src="img/db-icon-purple-circle.png" class="nav-logo"/>
        Datumbased
      </a>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="username"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container" id="main">
      <div id="error" class="alert alert-error hidden"></div>
      <div id="success" class="alert alert-success hidden"></div>
      <h3>Upload Your Files</h3>
      <p class="text-muted">
        Select your files here and upload them into our secure system.
      </p>
      <div class="row">
        <div class="col-lg-12 my-auto">
          <div class="container-fluid">

            <form id="file-handler">
              <input id="file-input" type="file" multiple />
              <br>
              <button class="btn btn-outline primary-btn upload-btn" type="submit">
                Upload Files
              </button>
            </form>

            <ul id="file-list"></ul>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
